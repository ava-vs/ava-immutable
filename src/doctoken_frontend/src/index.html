  <body>
    <div class="nft1">
      <div class="menu">
        <div class="nft-group">

          </div>
          <div class="nft2">

          </div>
        </div>
        <div class="login1">

        </div>
      </div>
      <div class="logo">
        <div class="frame-parent">
          <div class="group-wrapper">
            <div class="logo-wrapper">
              <img class="logo-icon" alt="" src="../assets/logo.png" id="logo" />
            </div>
          </div>
          <div class="logotext-wrapper">
            <div class="logotext">
              <div class="ava">aVa</div>
              <div class="verification">verification</div>
            </div>
          </div>
        </div>
      </div>
      <div class="center">
        <div class="frame-group">
          <div class="createnft-parent">
            <div class="createnft">
              <h1 class="h1">Create aVa NFT</h1>
            </div>
            <div class="frame-container">
              <div class="your-name-parent">
                <div class="your-name">
                  <div class="text">Your name:</div>
                </div>
                <div class="your-name">
                  <div class="text">Author:</div>
                </div>
                <div class="your-name">
                  <div class="text">Description:</div>
                </div>
                <div class="your-name">
                  <div class="text">Checksum:</div>
                </div>
                <div class="your-name">
                  <div class="text">Link:</div>
                </div>
              </div>
              <div class="input-block">
                <div class="input-name-wrapper">
                  <div class="input-name">
                    <div class="input-wrapper">
                      <input class="input" type="text" />
                    </div>
                  </div>
                </div>
                <div class="input-name">
                  <div class="input-wrapper">
                    <input class="input" type="text" />
                  </div>
                </div>
                <div class="input-name">
                  <div class="input-wrapper">
                    <input class="input" type="text" />
                  </div>
                </div>
                <div class="input-name-container">
                  <div class="input-name">
                    <div class="input-wrapper">
                      <input class="input" type="text" />
                    </div>
                  </div>
                </div>
                <div class="input-name-container">
                  <div class="input-name">
                    <a class="link1">
                      <input class="input" type="text" />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mint">
            <button class="button3" id="submit">Mint NFT!</button>
          </div>
          <div><section id="receipt"></section>></div>
        </div>
      </div>
    </div>
