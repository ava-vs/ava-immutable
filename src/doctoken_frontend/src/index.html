<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>aVa Doctoken</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./start.css" />
    <link rel="stylesheet" href="./card.css">
    <link rel="icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Bruno Ace:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Text:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red Hat Display:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="nft1" style="background-image: url('back.png'); background-size: cover;">
      <div class="menu">
        <div class="nft-group">
          <div class="nft2">
            <button class="button" id="nft">NFT</button>
          </div>
          <div class="nft2">
            <button class="button" id="dnft">dNFT</button>
          </div>
        </div>
        <div class="login1">
          <button class="button2" id="login">Login</button>
        </div>
      </div>
      <div class="logo">
        <div class="frame-parent">
          <div class="group-wrapper">
            <div class="logo-wrapper">
              <img class="logo-icon" alt="" src="logo.png" id="logo" />
            </div>
          </div>
          <div class="logotext-wrapper">
            <div class="logotext">
              <div class="ava">aVa</div>
              <div class="verification">verification</div>
            </div>
          </div>
        </div>
      </div>
      <form action="#">
      <div class="center">
        <div class="frame-group">
          <div class="createnft-parent">
            <div class="createnft">
              <h1 class="h1">Create aVa NFT</h1>
            </div>
            <div class="frame-container">
              <div class="your-name-parent">
                <div class="your-name">
                  <div class="text">Your name:</div>
                </div>
                <div class="your-name">
                  <div class="text">Author:</div>
                </div>
                <div class="your-name">
                  <div class="text">Description:</div>
                </div>
                <div class="your-name">
                  <div class="text">Checksum:</div>
                </div>
                <div class="your-name">
                  <div class="text">Link:</div>
                </div>
              </div>
              <div class="input-block">
                <div class="input-name-wrapper">
                  <div class="input-name">
                    <div class="input-wrapper">
                      <input id="name" class="input" type="text" />
                    </div>
                  </div>
                </div>
                <div class="input-name">
                  <div class="input-wrapper">
                    <input id="author" class="input" type="text" />
                  </div>
                </div>
                <div class="input-name">
                  <div class="input-wrapper">
                    <input id="description" class="input" type="text" />
                  </div>
                </div>
                <div class="input-name-container">
                  <div class="input-name">
                    <div class="input-wrapper">
                      <input id="checksum" class="input" type="text" />
                    </div>
                  </div>
                </div>
                <div class="input-name-container">
                  <div class="input-name">
                    <a class="link1">
                      <input id="link" class="input" type="text" />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mint">
            <button type="submit" class="button3" id="submit">Mint NFT!</button>
          </div>
        </form>
          <div><section id="receipt"></section></div>
        </div>
      </div>
    </div>   
  </body>
</html>
